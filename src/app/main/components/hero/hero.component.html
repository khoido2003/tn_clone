<div
  class="p-5 pt-10 w-full flex justify-center items-center shadow-lg border-2 rounded-lg gap-20 flex-col lg:flex-row lg:items-start"
>
  <app-carousel></app-carousel>

  <div class="flex flex-col justify-start items-start gap-3">
    <h2 class="font-extrabold text-lg">{{ data.productName }}</h2>
    <p class="text-muted-foreground uppercase text-xs">
      {{ data.manufactor }}
    </p>

    <p>
      Mã GTIN: <span class="font-extrabold">{{ data.id }}</span>
    </p>
    <span class="w-full h-[0.6px] bg-gray-300"></span>
    <p>
      Ngày kích hoạt:
      <span class="font-extrabold">{{ data.dateActivated }}</span>
    </p>
    <span class="w-full h-[0.6px] bg-gray-300"></span>
    <p>
      Ngày sản xuất: <span class="font-extrabold">{{ data.dateProduced }}</span>
    </p>
    <span class="w-full h-[0.6px] bg-gray-300"></span>
    <p>
      Hạn sử dụng: <span class="font-extrabold">{{ data.dateExpired }}</span>
    </p>
    <span class="w-full h-[0.6px] bg-gray-300"></span>
    <div class="flex flex-col justify-center items-start gap-3">
      <p>Chứng nhận chất lượng</p>
      <div class="flex justify-start items-center gap-3">
        <img
          *ngFor="let imgData of data.qualityInsurance"
          class="md:w-32 object-contain w-24"
          src="{{ imgData.imgUrl }}"
          alt="Quality"
        />
      </div>
    </div>
  </div>
</div>
